<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Purchase Calculation System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="total">
        <H1>Total to pay :- &#x20B9;<span>2500</span> </H1>
    </div>
    <div class="date">
        <h1>Date</h1>
        <input type="date" name="date" id="date">
    </div>

    <div class="container">
        <div class="entry">
            <div class="box">
                <div class="image">
                    <img src="./img/cow.png" alt="Cow img">
                </div>
                
                <div class="input">
                    <div class="qty">
                        <label for="qty">Quantity :</label>
                        <select name="cow" id="cow">
                            <option value=""></option>
                            <option value=".5">.5</option>
                            <option value="1">1</option>
                            <option value="1.5">1.5</option>
                            <option value="2">2</option>
                            <option value="2.5">2.5</option>
                            <option value="3">3</option>
                            <option value="3.5">3.5</option>
                            <option value="4">4</option>
                            <option value="4.5">4.5</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="price">
                        <label for="price">Price :</label>
                        <input type="number" placeholder="&#x20B9; 50" value="50" name="price" id="cowPrice">
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="./img/buffalo.png" alt="Buffalo img">
                </div>
                <div class="input">
                    <div class="qty">
                        <label for="qty">Quantity :</label>
                        <select name="buffalo" id="buffalo">
                            <option value=""></option>
                            <option value=".5">.5</option>
                            <option value="1">1</option>
                            <option value="1.5">1.5</option>
                            <option value="2">2</option>
                            <option value="2.5">2.5</option>
                            <option value="3">3</option>
                            <option value="3.5">3.5</option>
                            <option value="4">4</option>
                            <option value="4.5">4.5</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="price">
                        <label for="price">Price :</label>
                        <input type="number" placeholder="50" value="50" name="price" id="buffaloPrice">
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="button">
            <button class="add" onclick="takeinput()">ADD</button>
        </div>
        <hr>
    </div>

    <div class="table">
        <table>
            <tr>
                <th>Sr.no.</th>
                <th>Date</th>
                <th>Cow Milk Qty</th>
                <th>Price</th>
                <th>Buffalo Milk Qty</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            <tr id="tabledata">
                <td>1</td>
                <td>30-11-2021</td>
                <td>2</td>
                <td>50</td>
                <td>1</td>
                <td>50</td>
                <td>5200</td>
            </tr>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
